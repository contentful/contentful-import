name: CI
permissions:
  contents: read

on:
  workflow_dispatch:
  push:
    branches: ['**']

jobs:
  build:
    uses: ./.github/workflows/build.yaml

  check:
    needs: build
    uses: ./.github/workflows/check.yaml

  test-integration:
    needs: build
    uses: ./.github/workflows/test-integration.yaml
    secrets: inherit

  release:
    if: github.event_name == 'push' && contains(fromJson('["refs/heads/main", "refs/heads/beta"]'), github.ref)
    needs: [build, check, test-integration]
    permissions:
      contents: write   # Required for semantic-release to push commits and tags
      id-token: write   # Required for OIDC trusted publishing to npm
      actions: read
    uses: ./.github/workflows/release.yaml
    secrets:
      VAULT_URL: ${{ secrets.VAULT_URL }}

