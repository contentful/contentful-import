name: CI
permissions:
  contents: read

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  build:
    uses: ./.github/workflows/build.yml

  check:
    needs: build
    uses: ./.github/workflows/check.yml
    secrets:
      MANAGEMENT_TOKEN: ${{ secrets.CONTENTFUL_INTEGRATION_TEST_CMA_TOKEN }}
      ORG_ID: ${{ secrets.CONTENTFUL_ORGANIZATION_ID }}

