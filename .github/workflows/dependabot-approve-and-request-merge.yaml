name: "dependabot approve-and-request-merge"

on: pull_request_target

jobs:
  worker:
    permissions:
      contents: write
      id-token: write
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'dependabot[bot]' && github.repository == github.event.pull_request.head.repo.full_name
    steps:
      - uses: contentful/github-auto-merge@b995e4ecd10bed72105998808b1fe666d6b0892d # v2
        id: auto-merge
        with:
          VAULT_URL: ${{ secrets.VAULT_URL }}

      # Wait for the PR to actually be merged before triggering CI.
      # The auto-merge action only enables auto-merge; the actual merge happens
      # after required status checks pass.
      - name: Wait for merge to complete
        run: |
          echo "Waiting for PR #${{ github.event.pull_request.number }} to be merged..."
          for i in {1..60}; do
            # Fetch PR state in one API call
            pr_data=$(gh pr view ${{ github.event.pull_request.number }} --json merged,state,autoMergeRequest)
            merged=$(echo "$pr_data" | jq -r '.merged')
            state=$(echo "$pr_data" | jq -r '.state')
            auto_merge=$(echo "$pr_data" | jq -r '.autoMergeRequest')

            if [ "$merged" == "true" ]; then
              echo "PR merged successfully"
              exit 0
            fi

            # Fail fast if PR was closed without merging
            if [ "$state" == "CLOSED" ]; then
              echo "PR was closed without merging"
              exit 1
            fi

            # Fail fast if auto-merge was disabled
            if [ "$auto_merge" == "null" ]; then
              echo "Auto-merge is not enabled on this PR"
              exit 1
            fi

            echo "Attempt $i/60: PR is $state, auto-merge enabled, waiting 10s..."
            sleep 10
          done
          echo "âœ— Timeout waiting for merge after 10 minutes"
          exit 1
        env:
          GH_TOKEN: ${{ github.token }}

      # After merge, explicitly trigger CI workflow.
      # The auto-merge action uses the auto-generated workflow token for the merge,
      # which by design doesn't trigger push-based workflows (prevents infinite loops).
      - name: 'Retrieve Secrets from Vault'
        id: vault
        uses: hashicorp/vault-action@4c06c5ccf5c0761b6029f56cfb1dcf5565918a3b # v3.4.0
        with:
          url: ${{ secrets.VAULT_URL }}
          role: ${{ github.event.repository.name }}-github-action
          method: jwt
          path: github-actions
          exportEnv: false
          secrets: |
            github/token/${{ github.event.repository.name }}-semantic-release token | GITHUB_TOKEN;

      - name: Trigger CI workflow on main
        run: gh workflow run main.yaml --ref main --repo ${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ steps.vault.outputs.GITHUB_TOKEN }}
